<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Medi House</title>
  <link rel="icon" href="../../img/logo.jpg" type="image">
  <link rel="stylesheet" href="Profile.css">
</head>

<body>

  <header>

    <div class="header-container">
      <div class="left-content">
        <i class="bi bi-envelope"><img src="../../img/envelope.svg" alt=""></i> medihouse@gmail.com
      </div>
      <div class="right-content">
        <img src="../../img/truck.svg" alt=""> Emergancy 011 3456789
      </div>
    </div>

    <!--nav bar-->

    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container">
        <a class="navbar-brand" href="../home/Home.html">
          <img src="../../img/logo.jpg" alt="logo" width="100" height="100" class="logo">
        </a>
        <button class="navbar-toggler" type="button" onclick="toggleSidebar()" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" id="homeLink" href="../home/Home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="channelingLink" href="../channeling/Channeling.html">E-Channeling</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contactLink" href="../contactUs/ContactUs.html">Contact US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profileLink" href="Profile.html">Profile</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>

    <!-- Sidebar -->

    <div id="sidebar" class="sidebar">
      <button class="close-btn" onclick="toggleSidebar()">&times;</button>
      <ul class="sidebar-menu">
        <li class="nav-item"><a class="nav-link" id="homeLink" href="../home/Home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" id="channelingLink" href="../channeling/Channeling.html">E-Channeling</a></li>
        <li class="nav-item"><a class="nav-link" id="contactLink" href="../contactUs/ContactUs.html">Contact US</a></li>
        <li class="nav-item"><a class="nav-link" id="profileLink" href="Profile.html">Profile</a></li>

      </ul>
    </div>



  </header>


  <div class="d-flex h-100 overflow-hidden">
    <!-- Sidebar -->
    <aside class="custom-sidebar p-4 border-end">
      <h2 class="text-xl pt-3 fw-semibold mb-4">Settings</h2>
      <nav>
        <ul class="list-unstyled">
          <li>
            <button class="btn w-100 text-start p-2 rounded active-btn"
              onclick="switchActiveComponent('profileSection')">
              <i class="bi bi-person-fill me-2"><img src="../../img/user.svg" width="15px" alt=""></i> My Profile
            </button>
          </li>
          <li>
            <button class="btn w-100 text-start p-2 rounded" onclick="switchActiveComponent('settingsSection')">
              <i class="bi bi-gear-fill me-2"> <img src="../../img/gear.svg" alt=""></i> Settings
            </button>
          </li>
          <li>
            <button class="btn w-100 text-start p-2 rounded" onclick="switchActiveComponent('bookingSection')">
              <i class="bi bi-calendar-check-fill me-2"><img src="../../img/calender.svg" alt=""></i> Bookings
            </button>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow-1 main-content-area overflow-auto">
      <div class="p-4">
        <div id="dynamicComponentContainer" class="dynamic-content">
          <!-- Dynamic content will be loaded here -->
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Profile.js">

  </script>
</body>

</html>
